<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MS Academy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>MS Academy</h1>
    <p>Transforme o seu futuro com os nossos cursos online.</p>
  </header>
  <main>
    <section id="inscricao">
      <h2>Inscreva-se</h2>
      <form id="formInscricao">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <button type="submit">Inscrever-se</button>
      </form>
      <p id="codigoPagamento"></p>
    </section>
  </main>
  <script>
    document.getElementById('formInscricao').addEventListener('submit', function (e) {
      e.preventDefault();
      
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      
      // Envia os dados para o Google Apps Script
      fetch('COLE_AQUI_O_URL_DA_API', {
        method: 'POST',
        body: JSON.stringify({ nome, email }),
        headers: { 'Content-Type': 'application/json' }
      })
        .then(response => response.json())
        .then(data => {
          document.getElementById('codigoPagamento').innerText = `C—digo de pagamento: ${data.codigoPagamento}`;
        })
        .catch(error => {
          console.error('Erro:', error);
        });
    });
  </script>
</body>
</html>
